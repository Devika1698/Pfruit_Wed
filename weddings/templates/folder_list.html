{% extends "base.html" %}

{% block content %}
    <div class="folder-container">
    <h1 style="font-size: 60px;">Our Gallery</h1>
    <br>
    <div class="folder-row">
        {% for folder in folders %}
        {% if folder.folder_image %}
        <div class="folder-item">
            <a href="{% url 'image_list' folder.id %}">
                <img src="{{ folder.folder_image.url }}" alt="{{ folder.name }}" width="200">
            </a>
            <h6 style="font-size: 20px;">{{ folder.name }}</h6>
        </div>
        {% endif %}
        {% empty %}
        <p>No folders available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
